<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>Tabela complexa</title>
</head>

<body>
  <!--
    2 lojas
      quantos produtos foram produzidos, quantos
      vendidos e agrupado por nome dos produtos
  -->
  <table>
    <caption>Produzidos x Vendidos por loja</caption>

    <colgroup>
      <col>
      <col span="2" style="background-color: red">
      <col span="2" style="background-color: blue">

    </colgroup>
    <thead>
      <tr>
        <th rowspan="2"></th>
        <th colspan="2" scope="colgroup">Magazine</th>
        <th colspan="2" scope="colgroup">Celerum</th>
      </tr>

      <tr>
        <th scope="col">Vendidos</th>
        <th scope="col">Produzidos</th>
        <th scope="col">Vendidos</th>
        <th scope="col">Produzidos</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Vassouras</th>
        <td>50</td>
        <td>30</td>
        <td>20</td>
        <td>20</td>
      </tr>
      <tr>
        <th scope="row">Baldes</th>
        <td>10</td>
        <td>10</td>
        <td>30</td>
        <td>25</td>
      </tr>
      <tr>
        <th scope="row">Rodos</th>
        <td>20</td>
        <td>10</td>
        <td>40</td>
        <td>30</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
