<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
</head>

<body>
  <!--
    <table>

    Prós
    - visualização de dados via linhas e colunas
    - boa acessibilidade para leitura de dados

    Contras
    - pouco flexivel
    - precisa de estilização para melhorar a visualização

    Não usar
    - para criar seu layout
  -->
  <table>
    <caption>Pessoas por idade</caption>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
      </tr>
    </thead>
  <tbody>
    <tr>
      <td>Luiz</td>
      <td>26</td>
    </tr>
    <tr>
      <td>Flavio</td>
      <td>26</td>
    </tr>
    <tfoot>
      <td>Total:</td>
      <td>2 Pessoas</td>
    </tfoot>
  </tbody>
  </table>

</body>

</html>
